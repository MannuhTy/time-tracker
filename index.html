<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
        rel="icon" 
        type="images/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
    <title>TimeTracker</title>
</head>
<link rel="stylesheet" href="styles.css">
<body style="background-color: hsl(226, 43%, 10%); columns: white;">
        <div class="row">
            <div class="column1"  style="background-color: hsl(235, 46%, 20%);">
                  <div class="prof"  style="background-color: hsl(246, 80%, 60%);">
                    <img src="images/image-jeremy.png" alt="" ><br>
                    <p>Report for</p>
                    <p><b>Jeremy</b></p>
                    <p><b>Robson</b></p>
                  </div>
                  <div class="time">
                    <p>Daily </p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                  </div>
            </div>
            <div class="column2" style="background-color: hsl(226, 43%, 10%);">
                 <div class="row1">
                        <div class="col1">
                            <div class="work-img">
                            
                            </div>
                            <div class="work">
                                <p><b>Work</b></p>
                                <p><b>32hrs</b></p>
                                <p>Last Week-36hrs</p>
                            </div>

                         </div>
                        <div class="col2">
                            <div class="play-img">

                            </div>
                            <div class="play">
                                 <p><b>Play</b></p>
                                 <p><b>10hrs</b></p>
                                 <p>Last Week-8hrs</p>
                            </div>
                        </div>
                        <div class="col3">
                            <div class="study-img">

                            </div>
                            <div class="study">
                                 <p><b>Study</b></p>
                                 <p><b>4hrs</b></p>
                                 <p>Last Week-7hrs</p>
                                 <p></p>
                                 <p></p>
                            </div>

                        </div>
                 </div>
                 <div class="row2">
                    <div class="col1">
                        <div class="exercise-img">
                        
                        </div>
                        <div class="exercise">
                            <p><b>Exercise</b></p>
                            <p><b>4hrs</b></p>
                            <p>Last Week-5hrs</p>
                        </div>

                     </div>
                    <div class="col2">
                        <div class="social-img">

                        </div>
                        <div class="social">
                             <p><b>Social</b></p>
                             <p><b>5hrs</b></p>
                             <p>Last Week-10hrs</p>
                        </div>
                    </div>
                    <div class="col3">
                        <div class="selfcare-img">

                        </div>
                        <div class="selfcare">
                             <p><b>Self Care</b></p>
                             <p><b>2hrs</b></p>
                             <p>Last Week-2hrs</p>
                        </div>

                    </div>
                 </div>
            </div>
          </div>
</body>
</html>
